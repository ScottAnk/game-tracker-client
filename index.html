<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <script type="module" src="scripts/app.js"></script>
    <title>Game Collector</title>
  </head>
  <body class="bg-dark bg-gradient">
    <!-- TODO it would be very nice to make the update and delete pages show as modals -->
    <div class="d-none text-center" id="message-container"></div>

    <div
      class="container text-center vh-100 mt-5"
      id="login-page"
      style="max-width: 500px"
    >
      <h1>Welcome! Sign in to start building a game collection</h1>
      <form id="credentials-form">
        <div class="form-floating">
          <input
            name="userName"
            placeholder="username"
            class="form-control mb-2"
            id="credential-user-name"
          />
          <label for="credential-user-name">username</label>
        </div>
        <div class="form-floating">
          <input
            name="password"
            placeholder="password"
            type="password"
            class="form-control form-control-sm mb-2"
            id="credential-password"
          />
          <label for="credential-password">password</label>
        </div>
      </form>
      <button class="btn btn-primary" id="sign-in-button">sign in</button>
      <button class="btn btn-secondary" id="sign-up-button">sign up</button>
    </div>

    <div class="d-none container my-2" id="main-container">
      <div class="row">
        <div
          class="col-2 rounded-3 py-2 vh-100 bg-primary bg-gradient shadow-lg"
          id="actions"
        >
          <button class="btn btn-primary mb-2 w-100" id="create-game-button">
            New Game
          </button>
          <button
            class="btn btn-primary mb-2 d-none w-100"
            id="delete-game-button"
          >
            Delete Game
          </button>
          <button
            class="btn btn-primary mb-2 w-100"
            id="create-collection-button"
          >
            New Collection
          </button>
          <div class="card d-none mb-4" id="create-collection-card">
            <form class="" id="create-collection-form">
              <div class="form-floating">
                <input
                  class="form-control mb-1"
                  name="title"
                  placeholder="title"
                  id="create-collection-title"
                />
                <label for="create-collection-title">name</label>
              </div>
              <button
                class="btn btn-primary mb-1 position-relative start-50 translate-middle-x"
                type="submit"
              >
                confirm
              </button>
            </form>
          </div>
          <button class="btn btn-secondary mb-2 w-100" id="sign-out-button">
            Sign Out
          </button>
        </div>

        <div class="col">
          <div class="card rounded-3 bg-primary bg-gradient shadow-lg h-100">
            <div class="dropdown bg-secondary card-header px-0">
              <div
                class="dropdown-toggle w-100 text-center"
                role="button"
                data-bs-toggle="dropdown"
              >
                <span class="display-6" id="active-collection-title"
                  >collection1</span
                >
              </div>
              <ul
                class="dropdown-menu w-100 br-light"
                id="collection-list"
              ></ul>
            </div>
            <div class="p-3" id="collection-page">
              <div
                class="row g-3 row-cols-1 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5"
                id="collection-grid"
              ></div>
            </div>

            <div class="d-none px-3" id="create-game-page">
              <!-- TODO swap this for the bootstrap equivalent -->
              <i class="fa-solid fa-xmark" role="button"></i>
              <h3>Enter Game Details</h3>
              <form id="create-game-form">
                <div class="form-floating">
                  <input
                    class="form-control mb-2"
                    name="title"
                    placeholder="title"
                    id="create-title"
                  />
                  <label for="create-title">Title</label>
                </div>
                <div class="form-floating">
                  <input
                    class="form-control mb-2"
                    name="minPlayers"
                    type="number"
                    placeholder="minimum players"
                    id="create-min-players"
                  />
                  <label for="create-min-players">minimum players</label>
                </div>
                <div class="form-floating">
                  <input
                    class="form-control mb-2"
                    name="maxPlayers"
                    type="number"
                    placeholder="maximum players"
                    id="create-max-players"
                  />
                  <label for="create-max-players">maximum players</label>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control mb-2"
                    name="description"
                    id="createDescription"
                    placeholder="description"
                    style="height: 8rem"
                  ></textarea>
                  <label for="createDescription">description</label>
                </div>
                <button class="btn btn-secondary" type="submit">
                  Create Game
                </button>
              </form>
            </div>

            <div class="d-none px-3" id="game-details-page">
              <!-- TODO swap this for the bootstrap equivalent -->
              <i class="fa-solid fa-xmark" role="button"></i>
              <h3>Game Details</h3>
              <form id="update-game-form">
                <div class="form-floating">
                  <input
                    class="form-control mb-2"
                    name="title"
                    placeholder="title"
                    id="update-title"
                  />
                  <label for="update-title">Title</label>
                </div>
                <div class="form-floating">
                  <input
                    class="form-control mb-2"
                    name="minPlayers"
                    type="number"
                    placeholder="minimum players"
                    id="update-min-players"
                  />
                  <label for="update-min-players">minimum players</label>
                </div>
                <div class="form-floating">
                  <input
                    class="form-control mb-2"
                    name="maxPlayers"
                    type="number"
                    placeholder="maximum players"
                    id="update-max-players"
                  />
                  <label for="update-max-players">maximum players</label>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control mb-2"
                    name="description"
                    id="updateDescription"
                    placeholder="description"
                    style="height: 8rem"
                  ></textarea>
                  <label for="updateDescription">description</label>
                </div>
                <button class="btn btn-secondary" type="submit">
                  Update Game
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
