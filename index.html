<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <script type="module" src="scripts/app.js"></script>
    <title>Game Collector</title>
  </head>
  <body>
    <div class="d-none" id="message-container"></div>

    <div class="container" id="login-page">
      <h1>Welcome! Sign in to start building a game collection</h1>
      <form id="credentials-form">
        <input name="userName" placeholder="username" />
        <input name="password" placeholder="password" type="password" />
      </form>
      <button class="btn btn-primary" id="sign-in-button">sign in</button>
      <button class="btn btn-secondary" id="sign-up-button">sign up</button>
    </div>

    <div class="d-none container" id="main-container">
      <div class="row">
        <div class="col-2" id="actions">
          <button class="btn btn-primary" id="create-game-button">
            New Game
          </button>
          <button class="btn btn-primary d-none" id="delete-game-button">
            Delete Game
          </button>
          <button class="btn btn-secondary" id="sign-out-button">
            Sign Out
          </button>
        </div>

        <div
          class="col row g-3 row-cols-1 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5"
          id="collection-page"
        ></div>

        <div class="d-none content-page" id="create-game-page">
          <!-- TODO swap this for the bootstrap equivalent -->
          <i class="fa-solid fa-xmark" role="button"></i>
          <h3>Enter Game Details</h3>
          <form id="create-game-form">
            <input name="title" placeholder="title" />
            <input name="minPlayers" placeholder="minimum players" />
            <input name="maxPlayers" placeholder="maximum players" />
            <label for="description">description</label>
            <textarea name="description"></textarea>
            <button class="btn btn-primary" type="submit">Create Game</button>
          </form>
        </div>

        <div class="d-none content-page" id="game-details-page">
          <!-- TODO swap this for the bootstrap equivalent -->
          <i class="fa-solid fa-xmark" role="button"></i>
          <h3>Game Details</h3>
          <form id="update-game-form">
            <input name="title" placeholder="title" />
            <input name="minPlayers" placeholder="minimum players" />
            <input name="maxPlayers" placeholder="maximum players" />
            <label for="description">description</label>
            <textarea name="description"></textarea>
            <button class="btn btn-primary" type="submit">Update Game</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
