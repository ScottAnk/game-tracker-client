<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="scripts/app.js"></script>
    <title>Game Collector</title>
  </head>
  <body>
    <div class="hidden" id="message-container"></div>

    <div id="login-page">
      <h1>Welcome! Sign in to start building a game collection</h1>
      <form id="credentials">
        <input name="userName" placeholder="username" />
        <input name="password" placeholder="password" type="password" />
      </form>
      <button id="sign-in">sign in</button>
      <button id="sign-up">sign up</button>
    </div>

    <div class="hidden" id="main-page">
      <div id="actions">
        <button id="create-game">New Game</button>
        <button class="hidden" id="delete-game">Delete Game</button>
        <button id="sign-out">Sign Out</button>
      </div>

      <div id="collection-page"></div>

      <div class="hidden" id="create-game-page">
        <h3>Enter Game Details</h3>
        <form id="create-game-form">
          <input name="title" placeholder="title" />
          <input name="minPlayers" placeholder="minimum players" />
          <input name="maxPlayers" placeholder="maximum players" />
          <label for="description">description</label>
          <textarea name="description"></textarea>
          <button type="submit" id="submit-new-game">Create Game</button>
        </form>
      </div>

      <div class="hidden" id="game-details-page">
        <h3>Game Details</h3>
        <form id="update-game-form">
          <input name="title" placeholder="title" />
          <input name="minPlayers" placeholder="minimum players" />
          <input name="maxPlayers" placeholder="maximum players" />
          <label for="description">description</label>
          <textarea name="description"></textarea>
          <button type="submit" id="submit-update-game">Update Game</button>
        </form>
      </div>
    </div>
  </body>
</html>
